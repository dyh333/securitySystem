<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="pragma" content="no-cache">
    <title>地图打印</title>
    <link href="../resource/css/commonStyle.css?v=1.0.0" rel="stylesheet">
</head>
<body>
    <div class="toolContainer">
        <div class="row">
            <span>专题名称：</span>
            <input id="title" class="control" type="text" style="width: 165px;" placeholder="输入专题名称"/>
        </div>
        <div class="row">
            <span>空间标绘：</span>
            <img src="../resource/img/bg.png" data-type="point"  class="tools-Icon point polygonSelect"  width="32"/>
            <img src="../resource/img/bg.png" data-type="polyline"  class="tools-Icon polyline polygonSelect"  width="32"/>
            <img src="../resource/img/bg.png" data-type="polygon"  class="tools-Icon polygon polygonSelect"  width="32"/>
        </div>
        <div class="row">
            <span>文字标绘：</span>
            <input id="fontSet" class="control" type="text" style="width: 165px;" placeholder="输入标绘内容"/>
        </div>
        <div class="row">
            <span>文字颜色：</span>
            <select  id="fontColor" style="width: 148px;" >
                <option value="#000000" selected="selected">黑色</option>
                <option value="#FF0000">红色</option>
                <option value="#008000">绿色</option>
                <option value="#0000FF">蓝色</option>
            </select>
            <img src="../resource/img/bg.png" data-type="text"  class="tools-Icon text polygonSelect"  width="32"/>
        </div>
    </div>
    <div class="searchFooter">
        <button id="search"  type="button">查询</button>
    </div>
    <script src="../resource/js/jquery-3.1.0.min.js"></script>
    <script src="print.js?v=1.0.0"></script>
    <script>
        print.renderPrintTools();
    </script>
</body>
</html>
