<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="pragma" content="no-cache">
    <title>文字颜色设置</title>
    <link href="../resource/css/commonStyle.css?v=1.0.0" rel="stylesheet">
</head>
<body>
    <div class="toolContainer">
        <div class="row">
            <span>文字标绘：</span>
            <input id="fontSet" class="control" type="text" style="width: 165px;" placeholder="输入标绘内容"/>
        </div>
        <div class="row">
            <span>文字颜色：</span>
            <select style="width: 148px;" >
                <option selected="selected">black</option>
                <option>red</option>
                <option>green</option>
                <option>blue</option>
            </select>
            <img src="../resource/img/bg.png" data-type="point"  class="tools-Icon point polygonSelect"  width="32"/>
        </div>
    </div>
    <div class="searchFooter">
        <button id="search"  type="button">应用</button>
    </div>
    <script src="../resource/js/jquery-3.1.0.min.js"></script>
    <script>
        print.renderPrintTools();
    </script>
</body>
</html>
