<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search</title>
    
    <link href="../resource/css/commonStyle.css?v=1.0.0" rel="stylesheet">
    <link href="../../mapW/resource/css/mapIcon.css?v=1.0.0" rel="stylesheet">
    <link href="../resource/css/animations.css" rel="stylesheet">
    <link href="../resource/css/pageChangeStyle.css?v=1.0.0" rel="stylesheet">
</head>
<body>
    <div class="pt-perspective">
        <div class="pt-page-1 pt-page pt-page-current ">  <!-- container -->
            <div id="searchPanel" class="searchPanel">
                <div class="listItemOne">
                    <input type="text" data-keyId=""  class="control" placeholder="请输入查询条件"  value=""/>
                    <button id="searchBtn" type="button" >搜索</button>
                </div>	
            </div>
            <div class="resultPanel">
                <div class="resultPanel-header">
                    <ul>
                        <li>搜索结果</li>
                    </ul>
                    <span class="resultMsg">共 <span id="resultTotal" class="resultTotal">0</span> 个结果</span>
                </div>
                <div id="resultContent" class="resultPanel-content">

                </div>
                <div id="footerPage" class="resultPanel-footer">

                </div>
            </div>
        </div>
        <div class="containerList pt-page-2 pt-page">
            <div class="header"><span class="back">返回</span><span class="title"></span></div>
            <div class="img"></div>
            <div class="listHead">
                <ul>
                    <li>搜索结果</li>
                </ul>
                <span class="resultMsg">共 <span id="resultTotal" class="resultTotal">0</span> 个结果</span>
            </div>
            <div class="list-group"></div>
            <div><span onClick="enterprise.updateEnterprise();" class="badge" style="color: red; cursor: pointer;">保存</span></div>
        </div>
    </div>

    <script src="../resource/js/jquery-1.10.2.min.js"></script>
    <!--<script src="../resource/js/jquery-3.1.0.min.js"></script>-->
    <script src="../resource/js/lodash.core.js"></script>
    <!--<script src="../../resource/js/postal.min.js"></script>-->
    <script src="../decorateData.js"></script>
    <script src="search.js?v=1.0.0"></script>
</body>
</html>
